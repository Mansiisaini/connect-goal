<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('pexels-damir-mijailovic-3695238.jpg');
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color:lightblue;
        }
        .register-link {
            margin-top: 10px;
            font-size: 14px;
            color: black;
            text-decoration: none;
        }
        .register-link:hover{
            color:blue;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>LogIn</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="button" onclick="validateLogin()">Log In</button>
        </form>
        <br>
        <a href="signin.html" class="register-link">Don't have an account? Sign In here.</a>
        <a href="logout.html" class="register-link"><button>LogOut</button></a>
        
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Add your authentication logic here (e.g., check against a database)
            // For demonstration purposes, let's assume a simple username/password check
            if (username === "example" && password === "password") {
                alert("Login successful!");
            } else {
                alert("Invalid username or password. Try again.");
            }
        }
        
    </script>
</body>
</html>
